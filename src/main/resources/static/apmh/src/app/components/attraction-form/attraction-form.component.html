<div class="attraction-form">

  <form (ngSubmit)="processForm()">
    <div class="form group">
      <label for="name" class="top">Nazwa</label>
      <input type="text" id="name" name="name" minlength="5" maxlength="30" class="form-control"
       [(ngModel)]="this.name" #nameInput = "ngModel">
       <div class="error" *ngIf="nameInput.invalid && nameInput.dirty">Nazwa nie może być krótsza niz 5 znaków</div>
    </div>
    <div class="form group">
      <label for="maxSeats" class="top">Maksymalna ilość miejsc</label>
      <input type="text" id="maxSeats" name="maxSeats" minlength="1" maxlength="4" class="form-control"
       [(ngModel)]="this.maxSeats" #maxSeatsInput = "ngModel">
       <div class="error" *ngIf="maxSeatsInput.invalid && maxSeatsInput.dirty">Proszę wpisać maksymalną ilość miejsc</div>
    </div>
    <div class ="row">
        <div class="form-group" *ngIf="this.name.length > 4 && this.maxSeats > 0">
        <input type="submit" value="Akceptuj" class="btn btn-success" style="margin-top:10px">
        </div>
        <input type="button" value="Zaniechaj" class="btn btn-danger" (click)="cancel()" style="margin-left: 30px; margin-top:10px">
        </div>
  </form>

</div>

<popup style="font-size: 14px">{{this.errorPopup}}</popup>
