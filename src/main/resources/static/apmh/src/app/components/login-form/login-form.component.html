<!DOCTYPE html>
<html lang="pl" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
</head>

<body>

  <div class="login-form">
     <h1>Witaj w Apmh</h1>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Nazwa użytkownika" id="username" [(ngModel)] = 'body.username'>
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group">
       <input type="password" class="form-control" placeholder="Hasło" id="password" [(ngModel)] = 'body.password'>
       <i class="fa fa-lock"></i>
     </div>
     <button type="button" class="log-btn" (click)='processLogin()'>Zaloguj</button>


   </div>

   <popup style="font-size: 14px">{{this.errorPopup}}</popup>

</body>

</html>
